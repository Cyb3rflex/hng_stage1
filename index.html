<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG_STAGE1 - Color Guessing Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Color Guessing Game</h1>
      <div class="color-box" data-testid="colorBox"></div>
      <p data-testid="gameInstructions">Guess the correct color.</p>
      <div class="color-options">
        <!-- Color buttons will be dynamically generated here -->
      </div>
      <p data-testid="gameStatus"></p>
      <p>Score: <span data-testid="score">0</span></p>
      <button data-testid="newGameButton">New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
